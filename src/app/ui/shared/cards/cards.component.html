<div class="cards">
  <div class="card">
    <div class="img-box">
      <img [src]="albums.images | emptyImage" [alt]="albums.name" />
    </div>
    <div class="details">
      <div class="details-header">
        <h3 class="title">{{ albums.name }}</h3>
        <h3 class="sub-title">
          <span>Relase Date:</span> {{ albums.releaseDate }}
        </h3>
      </div>
      <div class="details-body">
        <span class="musical-notes">Album <span>Track</span></span>
        <iframe
          [src]="albums.uri | uriSanitizer"
          width="100%"
          height="100%"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>
      <div class="details-footer">
        <h3 class="title">
          {{ albums.artists.length > 1 ? "Artists" : "Artist" }}
        </h3>
        <ul class="list-artists">
          <li *ngFor="let artist of albums.artists">{{ artist.artistName }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
